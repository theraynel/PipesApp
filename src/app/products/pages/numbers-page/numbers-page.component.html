
<p-panel header="Pipes Basicos" class="p-1">
  <p>Pipes incluidos en Angular - Usualmente el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del Presente anio">
      {{ (totalSells + 1235 ) | number:'1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del Presente anio">
      {{ (totalSells ) | currency:'DOP':'symbol-narrow':'1.4-4'  }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancias Porcentual" subheader="del Presente anio">
      {{ percent | percent:'1.2-2'  }}
    </p-card>
  </div>

</div>
